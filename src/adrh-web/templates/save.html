<form action="/create/save" method="post">
  <a href="/">Página Inicial</a>
    <h2>Criação de Nova Conta</h2>
    <hr>

    <p class="save">{{ result }}</p>
    <p class="save">O resultado da criação será enviado para o seu e-mail, em breve.</p>

    {% if new_user_data %}
      <table>
        {% for key, value in new_user_data.items() %}
          <tr>
            <td class="td-left">{{ switcher.get(key) }}</td>
            <td style="width: 70%;">{{ value }}</td>
          </tr>
        {% endfor %}
      </table>
    {% endif %}
</form>
